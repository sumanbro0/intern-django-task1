{% extends "base.html" %}
{% block body %}
<!-- create a readable page for posts details in grid -->
<div class="container my-4">
    <div class="row">
        <div class="col-md-6">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p class="text-secondary font-weight-bold">- {{ post.author }}</p>
            {% for tag in post.tags.all %}
            <p class="text-secondary font-weight-bold">{{ tag }}</p>
            {% endfor %}
        </div>
    </div>

</div>

{% endblock body %}
