{% extends "base.html" %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-6">
            <h2>Add Post</h2>
            <form method="POST">
                {% csrf_token %}
                <!-- create a form with title, content,tags and author fields
            use bootstrap classes for styling -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" value="{{ post.title }}" class="form-control" id="title"
                        placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea name="content" value="{{ post.content }}" class="form-control" id="content"
                        rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" name="tags" value="{{ post.tags }}" class="form-control" id="tags"
                        placeholder="Enter tags">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" name="author" value="{{ post.author }}" class="form-control" id="author"
                        placeholder="Enter author">
                </div>



                <button type="submit" class="btn btn-primary">Add Post</button>
            </form>
        </div>
    </div>
    {% endblock body %}
