{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Add Address Details</h1>
    <form method="POST" action="{% url 'address' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" class="form-control" id="state" name="state">
        </div>
        <div class="form-group">
            <label for="country">Pincode:</label>
            <input type="text" class="form-control" id="pincode" name="pincode">
        </div>
        <button type="submit" class="btn btn-primary">Add Address</button>
    </form>


    <h1>Existing Addresses</h1>
    <form method="get" action="{% url 'orders' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="addressList">Select Address:</label>
            <select id="addressList" name="address" class="form-control">
                {% for address in addresses %}
                <option value="{{ address.id }}">{{ address.address }}, {{ address.city }}, {{
                    address.state}},
                    {{address.pincode }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Select Address</button>
    </form>

</div>

{% endblock body %}
