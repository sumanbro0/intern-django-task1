{% extends "base.html" %}
{% load static %}
{% block body %}




<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
