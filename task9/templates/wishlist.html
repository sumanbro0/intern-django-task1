{% extends "base.html" %}
{% load static %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Wishlist</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in wishlists %}
                    <tr>
                        <td>{{ item.book.title }}</td>
                        <td>{{ item.book.price }}</td>                       
                        <td>
                            <a class="btn btn-danger" href="{% url 'remove_from_wishlist' item.book.id %}" class="btn btn-danger btn-sm">Remove</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endblock body %}
