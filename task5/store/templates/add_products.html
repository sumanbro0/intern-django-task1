{% extends "base.html" %}
{% block body %}
<div class="container my-4">
    <h1>Add a Product</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
