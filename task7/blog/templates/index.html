{% extends "base.html" %}
{% block body %}
<div class="row">
    {% for post in posts %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src="{{ post.pic.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.desc }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="#" class="btn btn-sm btn-outline-secondary">View</a>
                        {% if user.is_authenticated and post.author == user %}
                        <a href="{% url 'update_post' post.id %}" class="btn btn-sm btn-outline-secondary">Update</a>
                        <a href="{% url 'delete_post' post.id %}" class="btn btn-sm btn-outline-secondary">Delete</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock body %}
